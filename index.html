<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .blue {
            background-color: blue;
        }
    </style>
</head>

<body class="font-sans bg-blue-600 p-8">
    <div
        class="bg-blue-200 mx-auto max-w-[700px] h-[70px] rounded-[10px] p-1.5 max-md:max-w-[420px] max-md:h-[50px] max-md:p-1 max-xs:p-0 max-xs:h-[32px] ">
        <h1 class="text-5xl max-md:text-3xl max-xs:text-xl font-bold text-center">JavaScript Practice Test</h1>
    </div>

    <!-- Email Input -->
    <section class="bg-blue-100 p-6 rounded-[10px] shadow-md mb-6 mt-6">
        <h2 class="text-xl font-semibold mb-4">Email Validation</h2>
        <input type="email" id="mail" placeholder="Enter your email"
            class="border border-gray-500 rounded px-4 py-2 w-full max-w-md mb-2" />
        <button id="EmailBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition hover:scale-103">Validate
            Email</button>
        <p id="email-para" class="mt-2 text-lg"></p>
    </section>

    <!-- Task List through functiona -->
    <section class="bg-blue-100 p-6 rounded-[10px] shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Task List</h2>
        <input type="text" id="taskInputfun" placeholder="Enter a new task"
            class="border border-gray-500 rounded px-4 py-2 w-full max-w-md mb-2" />
        <button id="addTaskfun"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition mb-4 hover:scale-103">Add
            Task</button>
        <ul id="taskListfun" class=" list-inside text-md mx-10"></ul>
    </section>

    <!-- Random Quote -->
    <section class="bg-blue-100 p-6 rounded-[10px] shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Random Quote</h2>
        <button id="QuoteBtn"
            class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition mb-2 hover:scale-103">Fetch
            Quote</button><br>
        <p id="quoteDisplay" class="mt-2 text-gray-900  inline-block	max-w-full">
            Click above to fetch a quote!</p>
    </section>

    <!-- Canvas Drawing -->
    <section class="bg-blue-100 p-6 rounded-[10px] shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Canvas Drawing</h2>
        <canvas id="box" width="200" height="200" class="red-box bg-red-600  border  border-black mb-4 "></canvas>
        <button id="btntoggle"
            class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-700 transition hover:scale-103">Toggle
            Color</button>
    </section>

    <!-- Task manager Through Class -->
    <section class="bg-blue-100 p-6 rounded-[10px] shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Task List</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task"
            class="border border-gray-500 rounded px-4 py-2 w-full max-w-md mb-2" />
        <button id="addTask"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition mb-4 hover:scale-103">Add
            Task</button>
        <ul id="taskList" class=" list-inside text-md mx-10"></ul>
        <div class="flex gap-5 " id="btn">

            <button id="deleteAllData"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition mt-8 hidden">Delete
                All</button>
        </div>
    </section>

    <!-- Timer -->
    <section id="timer-section" class="bg-blue-200 p-4 rounded shadow mb-6 max-w-sm mx-auto">
        <p class="text-lg font-medium text-gray-800  text-center">
            Timer: <span id="timer" class="font-bold text-blue-600 ">0</span> seconds
        </p>
    </section>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
